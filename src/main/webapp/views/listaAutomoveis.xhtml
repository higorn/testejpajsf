<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
  <h:form>
    <h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
      <h:column>
        <f:facet name="header">Marca</f:facet>
        #{automovel.marca}
      </h:column>
      <h:column>
        <f:facet name="header">Modelo</f:facet>
        #{automovel.modelo}
      </h:column>
      <h:column>
        <f:facet name="header">Ano Fabricação</f:facet>
        #{automovel.anoFabricacao}
      </h:column>
      <h:column>
        <f:facet name="header">Ano Modelo</f:facet>
        #{automovel.anoModelo}
      </h:column>
      <h:column>
        <f:facet name="header">Observações</f:facet>
        #{automovel.observacoes}
      </h:column>
      <h:column>
        <f:facet name="header">Ações</f:facet>
        <h:commandLink action="#{automovelBean.excluir(automovel)}">excluir</h:commandLink>
      </h:column>
    </h:dataTable>
  </h:form>
</f:view>
</html>
