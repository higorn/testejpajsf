<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
  <!--<link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.css"/>-->
  <script type="text/javascript" src="static/bower_components/bootstrap/dist/js/bootstrap.js"/>

<h:head>
  <title>Automóvel</title>
</h:head>
<!--<f:view>-->
  <h:body>
  <h:form>
    <p:panel header="Automóvel">
      <h:panelGrid columns="2">
        Marca: <h:inputText value="#{automovelBean.automovel.marca}"/>
        Modelo: <h:inputText value="#{automovelBean.automovel.modelo}"/>
        Ano de Fabricação: <h:inputText value="#{automovelBean.automovel.anoFabricacao}"/>
        Ano do Modelo: <h:inputText value="#{automovelBean.automovel.anoModelo}"/>
        Observações: <h:inputText value="#{automovelBean.automovel.observacoes}"/>
      </h:panelGrid>
      <p:commandButton value="Salvar" action="#{automovelBean.salva(automovelBean.automovel)}"/>
    </p:panel>
  </h:form>
  </h:body>
<!--</f:view>-->
</html>
